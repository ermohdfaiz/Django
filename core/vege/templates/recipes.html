{% extends "base.html" %}
<!-- we are inheriting the repeated codes from base.html file -->

{% block start %}

<div class="container mt-5">
    
    <form class="col-6 mx-auto card p-3 shadow-lg" enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <h2>Add Recipe</h2>
        <hr>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Recipe Name</label>
          <input type="text" class="form-control" required name="recipe_name">
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Recipe Description</label>
          <textarea class="form-control" required name="recipe_description"></textarea>
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Recipe Image</label>
            <input type="file" class="form-control" name="recipe_image">
          </div>

        <button type="submit" class="btn btn-success">Add Recipe</button>
      </form>


      <!-- {{recipes}} -->


      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Recipe Name</th>
            <th scope="col">Recipe Desc</th>
            <th scope="col">Image</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          {% for recipe in recipes%}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{recipe.recipe_name}}</td>
            <td>{{recipe.recipe_description}}</td>
            <td>
              <img src="/media/{{recipe.recipe_image}}" alt="Recipe_image" style="height: 100px;">
            </td>
            <td>
              <a href="/delete_recipe/{{recipe.id}}" class="btn btn-danger mb-2">DELETE</a>
              <a href="/update_recipe/{{recipe.id}}" class="btn btn-success">UPDATE</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

</div>


{% endblock %}

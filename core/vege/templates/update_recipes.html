{% extends "base.html" %}
<!-- we are inheriting the repeated codes from base.html file -->

{% block start %}

<div class="container mt-5">
    
    <form class="col-6 mx-auto card p-3 shadow-lg" enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <h2>Update Recipe</h2>
        <hr>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Recipe Name</label>
          <input type="text" class="form-control" value="{{recipes.recipe_name}}" required name="recipe_name">
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Recipe Description</label>
          <textarea class="form-control" required name="recipe_description">{{recipes.recipe_description}}</textarea>
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Recipe Image</label>
            <input type="file" class="form-control" name="recipe_image">
          </div>

        <button type="submit" class="btn btn-success">Update Recipe</button>
      </form>

</div>


{% endblock %}
